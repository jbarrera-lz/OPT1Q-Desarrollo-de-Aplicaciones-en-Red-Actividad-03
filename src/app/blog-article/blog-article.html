<article>
<img class="article-photo" [src]="post?.getMainPicture()" [alt]="post?.getPhotoDescription()">
<section class="article-body">
    <div class="post-title">
        {{ post?.name }}
    </div>
    <div class="author-date">
        {{ post?.author }}, 
        <span style="font-size: 18pt; color: rgb(128, 128, 128);">{{ post?.date}}</span>
    </div>    
    <div class="article-paragraph">
        <markdown [src]="post?.getMarkdownFile()"></markdown>
    </div>
</section>

</article>
